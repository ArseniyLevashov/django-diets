<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Result</title>
</head>
<body>

    <h1>New/Update diet info</h1>

    <form method="post">
        {% csrf_token %}

        {{ form }}

        <button type="submit">Save</button>
    </form>

    {% if result %}
        <a href="{% url 'delete_result' result.id %}">Delete Result</a>
    {% endif %}

</body>
</html>
