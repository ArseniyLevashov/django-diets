<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New/Update Diet</title>
</head>
<body>

    <h1>New/Update diet info</h1>

    <form method="post">
        {% csrf_token %}

        {{ form }}

        <button type="submit" class="btn btn-success">Save</button>
    </form>

    {% if diet %}
        <a href="{% url 'delete_diet' diet.id %}">Delete Diet</a>
    {% endif %}

</body>
</html>
